<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./components/home-banner/home-banner.css" />
    <link rel="shortcut icon" href="./assets/imgs/icon/favicon.png" type="image/x-icon">
    <title>지그재그 스토어</title>
</head>

<body>
    <div class="layout">
        <header>
            <a href="./home.html" class="home-logo">
                <img src="./assets/imgs/icon/text_logo.png" alt="logo" class="img-textLogo">
            </a>
            <div class="header-items">
                <a href="./home.html" class="header-item">
                    <img src="./assets/imgs/icon/search.svg" alt="search" class="img-item">
                </a>
                <a href="./home.html" class="header-item">
                    <img src="./assets/imgs/icon/shopping.svg" alt="shopping" class="img-item">
                </a>
            </div>
        </header>
        <main>
            <div id="home-banner-container" class="carousel"></div>
        </main>
        <footer>
            <div class="footer-items">
                <a href="" class="footer-item">
                    <div class="footer-element">
                        <img src="./assets/imgs/icon/logo.svg" alt="home" class="footer-img">
                        <div class="item-text">홈</div>
                    </div>
                </a>
                <a href="" class="footer-item">
                    <div class="footer-element">
                        <img src="./assets/imgs/icon/menu.svg" alt="menu" class="footer-img">
                        <div class="item-text">카테고리</div>
                    </div>
                </a>
                <a href="" class="footer-item">
                    <div class="footer-element">
                        <img src="./assets/imgs/icon/heart.svg" alt="heart" class="footer-img">
                        <div class="item-text">찜</div>
                    </div>
                </a>
                <a href="" class="footer-item">
                    <div class="footer-element">
                        <img src="./assets/imgs/icon/intermation.svg" alt="intermation" class="footer-img">
                        <div class="item-text">마이페이지</div>
                    </div>
                </a>
            </div>
        </footer>
        <script type="module" src="./js/home.js"></script>
    </div>

                <template id="home-banner-template">
                <div class="home-banner">
                    <div class="info-img">
                        <div class="slide-counter">
                            <div class="page-text"></div>
                            <div class="page-border"></div>
                            <div class="page-text"></div>
                        </div>
                        <img src="" alt="" class="slide-img">
                    </div>
                    <div class="info-banner">
                        <div class="slide-title"></div>
                        <div class="slide-title"></div>
                        <div class="slide-text"></div>
                    </div>
                </div>
            </template>
</body>

</html>
