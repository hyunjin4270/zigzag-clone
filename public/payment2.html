<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/payment2.css">
    <link rel="shortcut icon" href="./assets/imgs/icon/favicon.png" type="image/x-icon">
    <title>지그재그 스토어</title>
</head>
<body>
        <div class="layout">
        <header>
            <div class="exit-button">
                <svg width="32" height="32" fill="none" viewBox="0 0 32 32" color="var(--zds-color-semantic-icon-strong)" class="css-7w3ysh egjzgi20"><path stroke="currentColor" stroke-width="2" d="m20 7-9 9 9 9"></path></svg>
            </div>
            <h1 class="title">결제</h1>
        </header>
        <main>
            <div class="delivery">
                <div class="delivery-menu">
                    <p class="delivery-title">배송지</p>
                    <div class="change-delivery">
                        <p class="change-delivery-text">배송지변경</p>
                        <svg class="zds4_dgssjf1 zds4_1etnxpe9 zds4_1etnxpe8" width="16" height="16" fill="none" viewBox="0 0 32 32" data-zds-icon="IconArrowRightBold"><path fill="currentColor" fill-rule="evenodd" d="m12.707 6.293-1.414 1.414L19.586 16l-8.293 8.293 1.414 1.414L22.414 16z" clip-rule="evenodd"></path></svg>
                    </div>
                </div>
                <div class="delivery-block">
                        <div class="block-title">
                            <p class="block-title-text">집</p>
                            <div class="basic-block">
                                <p class="basic-text">기본배송지</p>
                            </div>

                        </div>

                        <div class="information-block">
                            <p class="information-text">김요한 ·  010-1234-5678</p>
                            <p class="information-address-text">부산광역시 사상구 주례로 47</p>

                        
                            
                            <select class="deliver-memo">
                                
                                <option selected disabled>배송 메모를 선택해주세요.</option>
                                <option>문 앞에 놔주세요.</option>
                                <option>택배함에 놔주세요.</option>
                                <option>경비실에 맡겨주세요.</option>
                                <option>배송 전에 미리 연락 바랍니다.</option>
                                <option>부재 시 핸드폰으로 연락주세요.</option>
                                <option>부재 시 집 앞에 놔주세요.</option>
                                <option>>부재 시 경비실에 맡겨주세요.</option>
                                <option>기타</option>
                            </select>

                        </div>
                    </div>
                
                
            </div>
                <div class="order">
                    <div class="order-menu">
                    <div class="index"></div>
                    <p class="order-title">주문 상품</p>
                    >
                </div>
                    <div class="order-block">
                        <div class="order-information-title">페트리코어</div>
                        
                    </div>
                </div>

        </main>
        <footer>
            <button class="pay-button">결제하기</button>
        </footer>
        
    </div>
</body>
</html>
