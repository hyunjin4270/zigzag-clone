<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
            <div class="media-container">
                <img alt="state" src="./assets/imgs/farm/202501150906355726_068028.png" class="state-item">
                <button class="btn-heart">
                    <img src="./assets/imgs/icon/product_card_heart_off_icon.png" alt="heart item" class="heart-item">
                </button>
                <img alt="item image" src="./assets/imgs/product/14164_202504031312050057_78791.jpeg" class="img-item">
            </div>
            <div class="item-info">
                <p class="item-company">헤라</p>
                <p class="product-name">[직잭픽] 블랙 쿠션 파운데이션</p>
                <div class="product-price">
                    <span class="discount-rate">25%</span>
                    <span class="discounted-price">55,640</span>
                </div>
                <ul class="product-tags">
                    <il class="product-tag">
                        <img src="./assets/imgs/farm/202402160554241051_080366.png" alt="product tag" class="img-tag">
                    </il>
                </ul>
                <div class="item-rate">
                    <img src="./assets/imgs/icon/product_card_review_light_icon.png" alt="item rate" class="img-rate">
                    <p class="rate-msg">4.9(5,980)</p>
                </div>
            </div>
        </div>
</body>
</html>
