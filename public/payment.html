<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/payment.css">
    <title>구매창</title>
</head>
<body>
    <div id="wrap">
        <div id="center">
            <div id="header">
                <span class="back">&lt;</span>
                <span class="title">결제</span>
            </div>
            <div id="address">
                <span class="orders">배송지</span>
                <span class="change">배송지 변경 &gt</span>
            </div>


            <div id="order">
                <div class="order-box">
                    <span class="title">집</span>
                    <img src="../public/assets/imgs/farm/2025-05-30 102157.png" class="img-basic" alt="img-basic">
                    <div class="tag">김요한 · 010-1234-5678</div>
                    <span class="address">부산광역시 사상구 주례로 47</span>
                    
                <div class="select-box"> 
                <select>
                    <option selected disabled>배송 메모를 선택해주세요.</option>
                    <option>문 앞에 놔주세요.</option>
                    <option>택배함에 놔주세요.</option>
                    <option>경비실에 맡겨주세요.</option>
                    <option>배송 전에 미리 연락 바랍니다.</option>
                    <option>부재 시 핸드폰으로 연락주세요.</option>
                    <option>부재 시 집 앞에 놔주세요.</option>
                    <option>부재 시 경비실에 맡겨주세요.</option>
                    <option>기타</option>
                </select>
                </div>
                </div>
            </div>

            <div class="index"></div>

            <div id="sale">

                <span class="text">할인</span>
                <img src="../public/assets/imgs/icon/question.png" class="ques" alt="ques">
                <span class="get-coupon">쿠폰받기 &gt</span>

                <span class="box">
                    <span class="coupon">쿠폰</span>
                    <span class="use">사용가능 3장  &gt</span>
                </span>

                <span class="second-box">
                    <span class="mileage">마일리지</span>
                    <span class="point">포인트</span>
                    <span class="box-point"></span>
                        <span class="null">0</span>
                    <span class="justbox"></span>
                         <span class="zero">0</span>
                    <span class="circle"></span>
                        <span class="all">전액사용</span>
                    <span class="double"></span>
                        <span class="every">전액사용</span>
                    <span class="useful">사용가능 : 0M / 보유 : 180M</span>
                    <span class="have">보유 : 0P</span>
                </span>
            </div>

            <div class="index"></div>

            <div id="pay">
                <span class="credit">결제수단</span>
                <img src="../public/assets/imgs/icon/toss.png" alt="toss" class="toss">
                <img src="../public/assets/imgs/icon/kakaopay.png" alt="kakaopay" class="kakaopay">
                <span class="type_toss">토스페이</span>
                <span class="circle"></span>
            </div>    
            <div id="price"></div>
            <div id="benefit"></div>
            <div id="checkbox"></div>
            <div id="button"></div>
        </div>
    </div>
</body>
</html>
