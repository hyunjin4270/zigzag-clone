<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./assets/imgs/icon/favicon.png" type="image/x-icon">
    <title>지그재그 스토어</title>
</head>
<body>
<script src="./js/loginfail.js"></script>
<div class="layout">
    <header>
        <img src="./assets/imgs/icon/left.svg" alt="home" class="header-img">
    </header>
    <main>
        <div class="non-password">
            <p class="non-text">
                비밀번호 없이 휴대폰 번호로 로그인 >
            </p>
        </div>
        <p class="main-message">이메일로 로그인하기</p>
        <div class="login">
            <div class="login-form">
                <label for="" class="login-text">이메일 주소</label>
                <div class="login-design">
                    <input type="email" placeholder="abc@email.com" autocomplete="new-password" class="login-input"
                        id="email">
                </div>
            </div>
            <div class="login-form">
                <label for="" class="login-text">비밀번호</label>
                <div class="login-design">
                    <input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" class="login-input" id="password">
                    <img src="./assets/imgs/icon/eye-off.svg" alt="eye" class="password-wrapper">
                </div>
            </div>
            <div class="error-message" id="errorMessage">아이디 또는 비밀번호를 n회 틀렸어요</div>
        </div>
        <button type="submit" class="login-button">로그인</button>
        <div class="subtext-login">
            <label class="auto-login">
                <input type="checkbox" class="auto-login-checkbox">
                <svg
                        class="auto-login-icon"
                        width="16" height="16"
                        viewBox="0 0 16 16"
                        aria-hidden="true"
                >
                    <circle class="circle" cx="8" cy="8" r="7"/>
                    <path
                            class="check"
                            fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.4761 6.03039L11.4155 4.96973L6.78204 9.60315L4.03033 6.85144L2.96967 7.9121L6.78204 11.7245L12.4761 6.03039Z"
                    />
                </svg>
                <span class="auto-login-text">자동 로그인</span>
            </label>
            <div class="find-intermation">
                <p class="find-text">계정 찾기</p>
                <div class="cross-line"></div>
                <p class="find-text">비밀번호 재설정</p>
            </div>
        </div>
        <div class="register">
                <p class="register-message">아직 지그재그 계정이 없으신가요?</p>
                <button class="register-button">회원가입 하기</button>
        </div>
    </main>
    <footer>
        <div class="footer-items">
            <a href="" class="footer-item">
                <div class="footer-element">
                    <img src="./assets/imgs/icon/logo_off.svg" alt="home" class="footer-img">
                    <div class="item-text">홈</div>
                </div>
            </a>
            <a href="" class="footer-item">
                <div class="footer-element">
                    <img src="./assets/imgs/icon/menu.svg" alt="menu" class="footer-img">
                    <div class="item-text">카테고리</div>
                </div>
            </a>
            <a href="" class="footer-item">
                <div class="footer-element">
                    <img src="./assets/imgs/icon/heart.svg" alt="heart" class="footer-img">
                    <div class="item-text">찜</div>
                </div>
            </a>
            <a href="" class="footer-item">
                <div class="footer-element">
                    <img src="./assets/imgs/icon/intermation_on.svg" alt="intermation" class="footer-img">
                    <div class="item-text">마이페이지</div>
                </div>
            </a>
        </div>
    </footer>
</div>
</body>
</html>
